apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-deployment
spec:
  replicas: {{ .Values.controller.replicas }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-controller
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-controller
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.controller.repository }}:{{ .Values.controller.tag }}
        imagePullPolicy: {{ .Values.controller.pullPolicy }}
        ports:
        - containerPort: {{ .Values.controller.port }}

---

apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-service
spec:
  ports:
  - port: {{ .Values.controller.port }}
    protocol: TCP
    targetPort: {{ .Values.controller.port }}
  selector:
    app: {{ .Chart.Name }}-controller

---

{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ .Chart.Name }}-ingress
spec:
  rules:
  - host: {{ .Values.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          {{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion }}
          service:
            name: {{ .Chart.Name }}-service 
            port:
              number: {{ .Values.controller.port }} 
          {{- else }}
          serviceName: {{ .Chart.Name }}-service 
          servicePort: {{ .Values.controller.port }} 
          {{- end }}